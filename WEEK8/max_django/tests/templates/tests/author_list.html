{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if author_list %}
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.title }}</a> ({{author.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>{{ author.error_message }}</p>
  {% endif %}
{% endblock %}
